<!DOCTYPE html>

<div ng-controller="StatsController" id="container">

  <h1>{{hello}}</h1>
  <form name="signinForm" ng-submit="signout()">
    <button>signout</button>
  </form>
  <nav class="navigation">
    <ul>
      <li>
          <a class="selected" href="#/stats">Your Stats</a>
      </li>
      <li>
          <a href="#/update">Update</a>
      </li>
      <li>
          <a href="#/bmi">B.M.I</a>
      </li>
      <li>
          <a href="#/bmr">B.M.R.</a>
      </li>
      <li>
          <a href="#/active">Caloric Intake</a>
      </li>
    </ul>
  </nav>

  <div class="stats">
    <div class="stat"
        ng-repeat="stat in data.stats">
      <div class="info">
        <p>Here are your stats. Don't forget to update Regulary!</p>
        <div class="age"><b>Your Age: {{ stat.age }}</b></div>
        <div class="sex"><b>Your Gender: {{ stat.sex }}</b></div>
        <div class="weight"><b>Your Weight: {{ stat.weight }} lbs</b></div>
        <div class="height"><b>Your Height: {{ stat.height }} in</b></div>
        <div class="active"><b>Your Activity Level: {{ stat.active }}</b></div>
      </div>
    </div>
  </div>

</div>
