<!DOCTYPE html>

<div ng-controller="StatsController" id="container">

  <h1>{{hello}}</h1>
  <form name="signinForm" ng-submit="signout()">
    <button>signout</button>
  </form>
  <nav class="navigation">
    <ul>
      <li>
          <a class="selected" href="#/stats">Your Stats</a>
      </li>
       <li>
          <a href="#/update">Update</a>
      </li>
    </ul>
  </nav>

  <div class="stats">
    <div class="stat"
        ng-repeat="stat in data.stats">
      <div class="info">
        <div class="age">Age: {{ stat.age }} </div>
        <div class="sex">Sex: {{ stat.sex }} </div>
        <div class="weight">Weight: {{ stat.weight }} lbs</div>
        <div class="height">Height: {{ stat.height }} in</div>
        <div class="bmi">BMI: {{ stat.bmi }}</div>
        <div class="bmi">Class: {{ stat.bmiClass }}</div>
        <div class="bmi">BMR: {{ stat.bmr }} calories/day</div>
      </div>
    </div>
  </div>

</div>
