<!DOCTYPE html>

<div ng-controller="StatsController" id="container">

  <h1>{{hello}}</h1>
  <form name="signinForm" ng-submit="signout()">
    <button>signout</button>
  </form>
  <nav class="navigation">
    <ul>
      <li>
          <a href="#/stats">Your Stats</a>
      </li>
      <li>
          <a href="#/update">Update</a>
      </li>
      <li>
          <a  class="selected" href="#/bmi">B.M.I</a>
      </li>
      <li>
          <a href="#/bmr">B.M.R.</a>
      </li>
      <li>
          <a href="#/calNeed">Caloric Intake</a>
      </li>
    </ul>
  </nav>

  <div class="stats">
    <div class="stat"
        ng-repeat="stat in data.stats">
      <div class="info">
        <div class="bmi">You Body Mass Index: {{ stat.bmi }}</div>
        <div class="bmiClass">Your Body Mass Index Class: {{ stat.bmiClass }}</div>
      </div>
    </div>
  </div>

</div>
