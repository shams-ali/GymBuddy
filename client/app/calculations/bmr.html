<!DOCTYPE html>

<div ng-controller="StatsController" id="container">

  <h1>{{hello}}</h1>
  <form name="signinForm" ng-submit="signout()">
    <button>signout</button>
  </form>
  <nav class="navigation">
    <ul>
      <li>
          <a href="#/stats">Your Stats</a>
      </li>
      <li>
          <a href="#/update">Update</a>
      </li>
      <li>
          <a href="#/bmi">B.M.I</a>
      </li>
      <li>
          <a class="selected" href="#/bmr">B.M.R.</a>
      </li>
      <li>
          <a href="#/active">Caloric Intake</a>
      </li>
    </ul>
  </nav>

  <div class="stats">
    <div class="stat"
        ng-repeat="stat in data.stats">
      <div class="info">
        <div class="bmr">Your Basal Metabolic Rate: {{ stat.bmr }} calories/day</div>
      </div>
    </div>
  </div>

</div>
